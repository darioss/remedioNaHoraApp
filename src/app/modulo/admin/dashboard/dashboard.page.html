<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let module of modules">
        <ion-card button (click)="goToModule(module.path)">
          <ion-card-header>
            <ion-icon [name]="module.icon" slot="start"></ion-icon>
            <ion-card-title>{{ module.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Acesse o m√≥dulo {{ module.name }}.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
