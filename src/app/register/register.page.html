<ion-header>
  <ion-toolbar>
    <ion-title>Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onRegister()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="credentials.email"
        name="email"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="credentials.password"
        name="password"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Role</ion-label>
      <ion-select [(ngModel)]="credentials.role" name="role" interface="popover">
        <ion-select-option value="admin">Admin</ion-select-option>
        <ion-select-option value="manager">Manager</ion-select-option>
        <ion-select-option value="user" selected>User</ion-select-option>
        <ion-select-option value="guest">Guest</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">
      Registrar
    </ion-button>

    <ion-button
      expand="block"
      fill="clear"
      (click)="goToLogin()"
      class="ion-margin-top"
    >
      Voltar para Login
    </ion-button>

    <p *ngIf="errorMessage" class="ion-text-center ion-padding">
      {{ errorMessage }}
    </p>
  </form>
</ion-content>
