<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menu só aparece se o usuário estiver logado -->
    <ion-menu contentId="main-content" type="overlay" *ngIf="(currentUser$ | async) as user">
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ user.role | uppercase }} Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>
            Usuário: {{ user.email }}
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item
              routerDirection="root"
              [routerLink]="p.url"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-button expand="block" color="danger" (click)="logout()" class="ion-margin">
          Logout
        </ion-button>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
